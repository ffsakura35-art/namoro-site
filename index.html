<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Matheus ❤️ Talyce</title>
  <style>
    :root{--bg1:#ff9a9e;--bg2:#fad0c4;--card:#ffffffcc}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:#222}
    .wrap{width:min(920px,94vw);background:var(--card);backdrop-filter:blur(6px);border-radius:18px;padding:28px;box-shadow:0 8px 30px rgba(0,0,0,0.15);display:grid;grid-template-columns:260px 1fr;gap:20px;align-items:center}
    .photo{width:220px;height:220px;border-radius:18px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:#eee}
    .photo img{width:100%;height:100%;object-fit:cover;display:block}
    .names{display:flex;flex-direction:column;gap:6px}
    .names h1{margin:0;font-size:28px;letter-spacing:0.6px}
    .names h2{margin:0;font-size:16px;color:#444}
    .phrase{font-size:28px;line-height:1.05;margin-top:8px;font-weight:700;color:#3b0b0b}
    .counter{margin-top:18px;padding:16px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));display:flex;gap:10px;flex-wrap:wrap}
    .segment{min-width:120px;flex:1 1 120px;padding:10px;border-radius:10px;background:rgba(0,0,0,0.03);text-align:center}
    .seg-value{font-size:20px;font-weight:700}
    .seg-label{font-size:12px;color:#333}
    .meta{font-size:13px;color:#333;margin-top:12px}
    footer{grid-column:1/-1;margin-top:12px;font-size:12px;color:#222a;text-align:center}

    @media (max-width:720px){.wrap{grid-template-columns:1fr;gap:12px;padding:18px}.photo{width:160px;height:160px;margin:0 auto}.phrase{font-size:22px;text-align:center}}
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <div>
      <div class="photo" id="photoBox" title="Nossa foto">
        <img id="couplePhoto" src="../site namoro/1db98b17-82d5-44e8-8fbf-d252d5bf742c.JPG" alt="Nossa foto">
      </div>
      <div class="names" style="margin-top:12px">
        <h1 id="namesTitle">Matheus Carvalho Moraes ❤️ Talyce Cristina Da Silva Silva</h1>
        <h2 id="sinceText">Desde 04/02/2025 — 13:00</h2>
      </div>
    </div>

    <section>
      <div class="phrase" id="lovePhrase">Eu te amo mais do que todas as palavras podem dizer — você é meu tudo.</div>

      <div class="counter" id="counter">
        <div class="segment"><div class="seg-value" id="months">0</div><div class="seg-label">Meses</div></div>
        <div class="segment"><div class="seg-value" id="days">0</div><div class="seg-label">Dias</div></div>
        <div class="segment"><div class="seg-value" id="hours">0</div><div class="seg-label">Horas</div></div>
        <div class="segment"><div class="seg-value" id="minutes">0</div><div class="seg-label">Minutos</div></div>
        <div class="segment"><div class="seg-value" id="seconds">0</div><div class="seg-label">Segundos</div></div>
      </div>

      <div class="meta" id="metaText">Contagem iniciada em: 04/02/2025 às 13:00 (horário local)</div>
    </section>

    <footer>Site com amor por Matheus ❤️ Talyce</footer>
  </main>

  <script>
    const START_DAY = 4;
    const START_MONTH = 2;
    const START_YEAR = 2025;
    const START_HOUR = 13;
    const START_MINUTE = 0;
    const START_SECOND = 0;

    function makeStartDate(){
      return new Date(START_YEAR, START_MONTH - 1, START_DAY, START_HOUR, START_MINUTE, START_SECOND);
    }

    function computeDiff(start, now){
      let months = (now.getFullYear() - start.getFullYear()) * 12 + (now.getMonth() - start.getMonth());
      const tmp = new Date(start.getTime());
      tmp.setMonth(tmp.getMonth() + months);
      if (tmp > now){
        months -= 1;
        tmp.setMonth(tmp.getMonth() - 1);
      }
      let diffMs = now - tmp;
      const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      diffMs -= days * (1000 * 60 * 60 * 24);
      const hours = Math.floor(diffMs / (1000 * 60 * 60));
      diffMs -= hours * (1000 * 60 * 60);
      const minutes = Math.floor(diffMs / (1000 * 60));
      diffMs -= minutes * (1000 * 60);
      const seconds = Math.floor(diffMs / 1000);
      return {months, days, hours, minutes, seconds};
    }

    function update(){
      const start = makeStartDate();
      const now = new Date();
      if (now < start){
        document.getElementById('months').textContent = '0';
        document.getElementById('days').textContent = '0';
        document.getElementById('hours').textContent = '0';
        document.getElementById('minutes').textContent = '0';
        document.getElementById('seconds').textContent = '0';
        return;
      }
      const diff = computeDiff(start, now);
      document.getElementById('months').textContent = diff.months;
      document.getElementById('days').textContent = diff.days;
      document.getElementById('hours').textContent = String(diff.hours).padStart(2,'0');
      document.getElementById('minutes').textContent = String(diff.minutes).padStart(2,'0');
      document.getElementById('seconds').textContent = String(diff.seconds).padStart(2,'0');
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
